<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <header>View Highscores</header>
    <div class="scores"></div>
    <div id="time"></div>
    <div class="wrapper">
        <div id="start-screen" class="start">
        <h2>Coding Quiz Challenge</h2>
            <p>Try to answer the following code related questions within the time limit. Keep in mind that incorrect
                answers will penalize your score/time by 15 seconds.</p>
            <button id="start-quiz">Start Quiz</button>
        </div>
        <div id="questions" class="hide">
            <h3 id="question-title"></h3>
            <div id="choices" class="choices"></div>
        </div>
    </div>

    <div id="end-screen" class="hide">
        <h2>All done!</h2>
        <p id="final-score">Your final score is</p>
        <label>Enter initials</label>
        <input id="initials-input" type="text">
        <input id="highscore-btn" type="submit">
        <h2>Highscores</h2>
        <button>Go Back</button>
        <button>Clear Highscores</button>
    </div>

    <div id="feedback" class="feedback"></div>
    
    <script src="assets/js/questions.js"></script>
    <script src="assets/js/script.js"></script>

</body>

</html>
